<html>
  <head>
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/cm-dope.css">
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/codemirror/mode/css/css.js"></script>
  </head>
  <body>
    <input type="text" placeholder="url" class="url-bar" disabled="disabled">
    <button class="settings"></button>
    <div class="code-container">
      <textarea></textarea>
    </div>
    <div class="settings-container">
      <h3>Settings</h3>
      <div class="line">
        <label for="file" class="import">Import Theme</label>
        <input type="file" class="hidden" id="file">
      </div>
      <div class="line">
        <span>Browse Themes</span>
        <button class="theme-page">Themes</button>
      </div>
      <div class="line">
        <span>Export Data</span>
        <button class="export">Export</button>
      </div>
      <div class="line">
        <span>Remove All Data</span>
        <button class="remove">Remove</button>
      </div>
      <div class="line">
        <span>Space used</span>
        <div class="pull-right storage"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
